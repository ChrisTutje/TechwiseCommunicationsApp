<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Pixel Plunderers">
		<meta name="description" content="Send messages into the void!">
		<title>Sign Into Project Arecibo</title>

		<link rel="stylesheet" type="text/css" href="tpl/css/pl8.css" />
		<link rel="stylesheet" type="text/css" href="tpl/css/styles-revised.css" />
		<link rel="stylesheet" type="text/css" href="tpl/css/client-styles.css" />
		<link href='https://fonts.googleapis.com/css?family=Anonymous+Pro|Quicksand' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="tpl/images/Kawaii UFO Sprite/Kawaii UFO Sprite - Blank.png" type="image/x-icon">
		<link rel="icon" href="tpl/images/Kawaii UFO Sprite/Kawaii UFO Sprite - Blank.png" type="image/x-icon">
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="tpl/js/processing.min.js" type="text/javascript"></script>
		<script src="tpl/js/sketch.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="left-sidebar">
			<div class="regContainer">
				<div class="titlebar">
					<span id="motd">Existing travelers? Login here:</span>
				</div>

				<form id="loginSection">
					<div>
						<input id="loginUsername" type="text" name="sender" autocomplete="off" placeholder="Username" />
						<input id="loginPassword" type="password" name="sender" autocomplete="off" placeholder="Password" />
					</div>

					<div class="button-container">
						<button id="b-login" class="btn" type="button">Login</button>
					</div>
				</form>

				<div class="titlebar">
					<span id="motd">New explorer? Register instead:</span>
				</div>

				<form id="registrationSection">
					<div>
						<input id="regUsername" type="text" name="sender" autocomplete="off" placeholder="Username" />
						<input id="regPassword" type="password" name="sender" autocomplete="off" placeholder="Password" />
						<input id="regPasswordConf" type="password" name="sender" autocomplete="off" placeholder="Confirm Password" />
                        <input id="disclaimerCheckbox" type="checkbox" />
                        <label for="disclaimerCheckbox">I have read and accept the <a href="disclaimer.html" target="_blank">disclaimers</a>.</label>
					</div>

					<div class="button-container">
						<button id="b-register" class="btn" type="button">Register</button>
					</div>
				</form>
			</div>

			<p id="footer">Pixel Plunderers &copy;2024</p>
		</div>
        <script src="example/UserAccounts.js" type="text/javascript"></script>
		<script src="tpl/js/registration.js" type="text/javascript"></script>
	</body>
</html>
