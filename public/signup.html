<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Pixel Plunderers">
		<meta name="description" content="Send messages into the void!">
		<title>Sign Into Project Arecibo</title>

		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<link rel="stylesheet" type="text/css" href="css/theme.css" />
		<link href='https://fonts.googleapis.com/css?family=Anonymous+Pro|Quicksand' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="images/Kawaii UFO Sprite/Kawaii UFO Sprite - Blank.png" type="image/x-icon">
		<link rel="icon" href="images/Kawaii UFO Sprite/Kawaii UFO Sprite - Blank.png" type="image/x-icon">
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/processing.min.js" type="text/javascript"></script>
		<script src="js/sketch.js" type="text/javascript"></script>
	</head>

	<body>
		<video id="video-background" autoplay muted loop>
			<source src="assets/background-video.mp4" type="video/mp4">
			<source src="assets/sun.png">
			Your browser does not support the video tag.
		</video>

		<div id="left-sidebar">
			<div class="regContainer">
				<div class="titlebar">
					<span id="motd">Existing travelers? Login here:</span>
				</div>

				<form id="loginSection" action="/login" method="post">
					<div>
						<input id="loginUsername" type="text" name="username" autocomplete="off" placeholder="Username" />
						<input id="loginPassword" type="password" name="password" autocomplete="off" placeholder="Password" />
						<input class="btn" type="submit" name="submit" value="Login">
					</div>
				</form>

				<div class="titlebar">
					<span id="motd">New explorer? Register instead:</span>
				</div>

				<form id="registrationSection" action="/register" method="post">
					<div>
						<input id="regUsername" type="text" name="username" autocomplete="off" placeholder="Username" />
						<input id="regPassword" type="password" name="password" autocomplete="off" placeholder="Password" />
						<input id="regPasswordConf" type="password" name="passwordConf" autocomplete="off" placeholder="Confirm Password" />
						<input id="disclaimerCheckbox" name="boxChecked" type="checkbox" />
						<label for="disclaimerCheckbox">I have read and accept the <a href="disclaimer.html" target="_blank">disclaimers</a>.</label>
						<input class="btn" type="submit" name="submit" value="Register">
					</div>
				</form>
			</div>

			<p id="footer">Pixel Plunderers &copy;2024</p>
		</div>
		<script src="js/formValidation.js" type="text/javascript"></script>
	</body>
</html>
